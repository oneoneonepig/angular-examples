<!-- Header -->

<div class="container">
  <div class="page-header text-center m-5">
    <app-header></app-header>
  </div>
</div>

<!-- Content -->

<div class="container">
  <div class="jumbotron">
    <form>
      <div class="form-group">
        <label for="inputIpAddress">IP Address</label>
        <input type="text" name="ipAddress" class="form-control" id="ipAddress" [(ngModel)]="ipAddress" placeholder="address:port">
      </div>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="username" placeholder="username">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="password" placeholder="password">
      </div>
      <button type="submit" class="btn btn-primary">Test</button>
    </form>
  </div>
</div>

<div class="container">
    <h4>Testing SQL connection to {{ipAddress}} ...</h4>
</div>

<!-- Footer -->
<div class="container">
</div>
