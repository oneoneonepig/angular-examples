<!-- Header -->

<div class="container">
  <div class="page-header text-center m-5">
    <app-header></app-header>
  </div>
</div>

<!-- Content -->

<div class="container">
  <div class="jumbotron">
    <form>
      <div class="form-group">
        <label for="inputIpAddress">IP Address</label>
        <input type="text" name="ipAddress" class="form-control" id="ipAddress" [(ngModel)]="data.inputIpAddress" placeholder="">
      </div>
      <div class="form-group">
        <label for="inputUsername">Username</label>
        <input type="text" name="username" class="form-control" id="username" [(ngModel)]="data.inputUsername" placeholder="">
      </div>
      <div class="form-group">
        <label for="inputPassword">Password</label>
        <input type="password" name="password" class="form-control" id="password" [(ngModel)]="data.inputPassword" placeholder="">
      </div>
      <div class="form-group">
        <label for="inputTimeout">Timeout</label>
        <input type="number" min="0" max="15" name="timeout" class="form-control" id="timeout" [(ngModel)]="data.inputTimeout" placeholder="">
      </div>
      <button type="submit" class="btn btn-primary" (click)="connTest(data)">Test</button>
    </form>
  </div>
</div>

<div class="container">
  <pre>{{ testResult | json }}</pre>
</div>

<!-- Footer -->
<div class="container">
</div>
